<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Pet Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Magic Pet Inventory</h1>

        <a href="{{ url_for('add_pet') }}" class="btn btn-blue">Add a Pet</a>
        <a href="{{ url_for('view_pets') }}" class="btn">View All Pets</a>
        <a href="{{ url_for('summary') }}" class="btn">View Summary</a>
    </div>

</body>
</html>
