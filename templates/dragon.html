<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dragon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Add Dragon</h2>

        <form method="post">
            <label>Last Health Check (DD/MM/YYYY):</label>
            <input type="text" name="last_health_check" required>

            <label>Vaccine Count:</label>
            <input type="number" name="vaccine_count" required>

            <label>Smoke Level (%):</label>
            <input type="number" name="smoke_level" required>

            <!-- Buttons in One Row -->
            <div class="btn-group">
                <button type="submit" class="btn btn-green">Add Dragon</button>
                <a href="{{ url_for('index') }}" class="btn btn-gray btn-link">Back to Home</a>
            </div>
        </form>

    </div>

</body>
</html>
